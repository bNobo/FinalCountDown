<!DOCTYPE html>
<html>
<head>
  <title>Compte à rebours</title>
</head>
<body>
  <h1>Compte à rebours jusqu'à la fin de la journée de travail</h1>
  <div id="countdown"></div>
  <script>
    // Définir l'heure de fin de la journée de travail (17h)
    var endTime = new Date().setHours(17, 0, 0, 0);

    // Mettre à jour le compte à rebours toutes les 1000ms (1s)
    setInterval(function() {
      // Calculer le temps restant en utilisant la différence entre l'heure actuelle et l'heure de fin de journée
      var currentTime = new Date().getTime();
      var timeLeft = endTime - currentTime;

      // Convertir le temps restant en heures, minutes et secondes
      var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // Afficher le compte à rebours dans le div "countdown"
      document.getElementById("countdown").innerHTML = hours + "h " + minutes + "m " + seconds + "s ";
    }, 1000);
  </script>
</body>
</html>
